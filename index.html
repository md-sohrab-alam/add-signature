<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Signature App</title>
    <script>
      // Handle both root and /add-signature paths
      const path = window.location.pathname;
      if (path === '/' || path === '/add-signature') {
        window.location.replace('/add-signature/');
      }
    </script>
  </head>
  <body>
    <script>
      // Fallback redirect
      window.location.replace('/add-signature/');
    </script>
  </body>
</html>
